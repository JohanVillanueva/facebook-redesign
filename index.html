<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Facebook</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="fb-section sidebar">
        <img
          class="sidebar__logo"
          src="assets/images/facebook_logo.svg"
          alt="Logo de Facebook"
        />
        <nav class="sidebar__menu">
          <ul class="sidebar__menu__list">
            <li class="sidebar__menu__list__item">
              <a
                class="menu-button menu-button--new-content menu-button--active"
                >Home</a
              >
            </li>
            <li class="sidebar__menu__list__item">
              <a class="menu-button">
                <i class="fa fa-layer-group"> </i>
              </a>
            </li>
            <li class="sidebar__menu__list__item">
              <a class="menu-button">
                <i class="fab fa-youtube"> </i>
              </a>
            </li>
            <li class="sidebar__menu__list__item">
              <a class="menu-button">
                <i class="fa fa-store-alt"> </i>
              </a>
            </li>
            <li class="sidebar__menu__list__item">
              <a class="menu-button">
                <i class="fa fa-user-friends"> </i>
              </a>
            </li>
          </ul>
        </nav>
        <a class="menu-button">
          <i class="fa fa-sign-out-alt"> </i>
        </a>
      </header>
      <main class="fb-section feed">content</main>
      <aside class="fb-section info">panel</aside>
    </div>
  </body>
</html>
